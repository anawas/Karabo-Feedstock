{% set mpi_impl = environ.get("MPI") %}
{% set mpi_vers = environ.get("MPI_VERSION") %}
{% set mpi_prefix = "mpi_" + mpi_impl %}
{% if mpi_impl == "mpich" or mpi_impl == "openmpi" %}
  # prefer nompi builds via a build number offset
  {% set BUILD_NUMBER = BUILD_NUMBER + 100 %}
  {% set mpi = mpi_impl + " ==" + mpi_vers + ".*" %}
{% else %}
  {% set mpi = "" %}
{% endif %}

package:
  name: {{ PACKAGE_NAME|lower }}
  version: {{ PINOCCHIO_VERSION_ALT }}

source:
  git_url: https://github.com/i4Ds/Pinocchio.git
  git_tag: fivedotzero

build:
  number: {{ BUILD_NUMBER }}
  string: {{ mpi_prefix }}_h{{ PKG_HASH }}_{{ BUILD_NUMBER }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('gfortran') }}
    - fftw =={{ FFTW3_VERSION_ALT }}
    - pfft =={{ PFFT_VERSION_ALT }}
    - gsl=2.7=he838d99_0
    - {{ mpi }}
    
  host:
 
  run:
    - fftw =={{ FFTW3_VERSION_ALT }}
    - pfft =={{ PFFT_VERSION_ALT }}
    - gsl=2.7=he838d99_0
    - {{ mpi }}
  
about:
  home: https://github.com/i4Ds/Pinocchio
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: 'Pinocchio'
  description: |
   PINOCCHIO is a fast code to generate catalogues of cosmological dark matter halos with known mass, position, velocity and merger history.
  doc_url: https://adlibitum.oats.inaf.it/monaco/pinocchio.html
  dev_url: https://github.com/i4Ds/Pinocchio

extra:
  recipe-maintainers:
    - lukas.gehrig@fhnw.ch
