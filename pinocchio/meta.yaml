{% set mpiImpl = environ.get("MPI") %}
{% set mpiVers = environ.get("MPI_VERSION") %}
{% set mpiBuildStr = "mpi_" + mpiImpl %}
{% if mpiImpl == "mpich" or mpiImpl == "openmpi" %}
  {% set mpiIter = load_str_data([mpiImpl == mpiVers + .*], "json") %}
{% else %}
  {% set mpiIter = load_str_data([], "json") %}
{% endif %}

package:
  name: {{ PACKAGE_NAME|lower }}
  version: {{ PINOCCHIO_VERSION_ALT }}

source:
  git_url: https://github.com/i4Ds/Pinocchio.git
  git_tag: fivedotzero

build:
  number: {{ BUILD_NUMBER }}
  string: {{% mpiBuildStr + "_" + environ.get("PINOCCHIO_VERSION_ALT") %}}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('gfortran') }}
    - fftw =={{ FFTW3_VERSION_ALT }}
    - pfft =={{ PFFT_VERSION_ALT }}
    - gsl=2.7=he838d99_0
    {% for dep in mpiIter %}
    - {{ dep }}
    {% endfor %}
    
  host:
 
  run:
    - fftw =={{ FFTW3_VERSION_ALT }}
    - pfft =={{ PFFT_VERSION_ALT }}
    - gsl=2.7=he838d99_0
    {% for dep in mpiIter %}
    - {{ dep }}
    {% endfor %}
  
about:
  home: https://github.com/i4Ds/Pinocchio
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: 'Pinocchio'
  description: |
   PINOCCHIO is a fast code to generate catalogues of cosmological dark matter halos with known mass, position, velocity and merger history.
  doc_url: https://adlibitum.oats.inaf.it/monaco/pinocchio.html
  dev_url: https://github.com/i4Ds/Pinocchio

extra:
  recipe-maintainers:
    - lukas.gehrig@fhnw.ch
