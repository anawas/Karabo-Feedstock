name: Build Pinocchio with dependency tree

on:
  workflow_dispatch:
    inputs:
      label:
        type: string
        default: "main"
        required: true
      dev:
        type: boolean
        required: false
        default: false
        
  workflow_call:
    inputs:
      label:
        type: string
        required: true
      dev:
        type: boolean
        required: false
        default: false
        
jobs:

  FFTW:
    uses: ./.github/workflows/build_fftw3.yml
    with:
      label: ${{ inputs.label }}
      dev: ${{ inputs.dev }}
    secrets: inherit

  PFFT:
    needs: FFTW
    uses: ./.github/workflows/build_pfft.yml
    with:
      label: ${{ inputs.label }}
      dev: ${{ inputs.dev }}
    secrets: inherit

  Pinocchio:
    needs: PFFT
    uses: ./.github/workflows/build_pinocchio.yml
    with:
      label: ${{ inputs.label }}
      dev: ${{ inputs.dev }}
    secrets: inherit

