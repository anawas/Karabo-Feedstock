name: SKA SDP Func Python Wrapper

on:
  workflow_dispatch:
    inputs:
      label:
        type: string
        default: "main"
        required: true
      dev:
        type: boolean
        required: false
        default: false
        
  workflow_call:
    inputs:
      label:
        type: string
        required: true
      dev:
        type: boolean
        required: false
        default: false

jobs:

  SKA_SDP_Func_Python_Wrapper:
    uses: ./.github/workflows/build_base.yml
    with:
      packageName: ska-sdp-func-python
      packageVersion: $SKA_SDP_FUNC_PY_VERSION
      pythonCall: from ska_sdp_func_python import *
      label: ${{ inputs.label }}
      dev: ${{ inputs.dev }}
    secrets: inherit
