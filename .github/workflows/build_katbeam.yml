name: KatBeam

on:
  workflow_dispatch:
    inputs:
      label:
        type: string
        default: "main"
        required: true
      dev:
        type: boolean
        required: false
        default: false
        
  workflow_call:
    inputs:
      label:
        type: string
        required: true
      dev:
        type: boolean
        required: false
        default: false

jobs:

  KatBeam:
    uses: ./.github/workflows/build_base.yml
    with:
      packageName: katbeam
      packageVersion: $KATBEAM_VERSION
      packageVersionName: KATBEAM_VERSION
      label: ${{ inputs.label }}
      dev: ${{ inputs.dev }}
      pythonCall: import katbeam
    secrets: inherit
