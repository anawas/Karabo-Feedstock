name: PyBDSF

on:
  workflow_dispatch:
    inputs:
      label:
        type: string
        default: "main"
        required: true
      dev:
        type: boolean
        required: false
        default: false
        
  workflow_call:
    inputs:
      label:
        type: string
        required: true
      dev:
        type: boolean
        required: false
        default: false

jobs:

  PyBDSF:
    uses: ./.github/workflows/build_base.yml
    with:
      packageName: bdsf
      packageVersion: $PYBDSF_VERSION
      packageVersionName: PYBDSF_VERSION
      customPath: pybdsf/.
      pythonCall: import bdsf.functions as func
      label: ${{ inputs.label }}
      dev: ${{ inputs.dev }}
      isNative: true
    secrets: inherit
