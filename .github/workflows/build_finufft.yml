name: FINUFFT

on:
  workflow_dispatch:
    inputs:
      label:
        type: string
        default: "main"
        required: true
      dev:
        type: boolean
        required: false
        default: false
      devDeps:
        type: string
        required: false
        default: "FFTW3_VERSION"
        
  workflow_call:
    inputs:
      label:
        type: string
        required: true
      dev:
        type: boolean
        required: false
        default: false
      devDeps:
        type: string
        required: false
        default: "FFTW3_VERSION"

jobs:

  FINUFFT:
    uses: ./.github/workflows/build_base.yml
    with:
      packageName: finufft
      packageVersion: $FINUFFT_VERSION
      packageVersionName: FINUFFT_VERSION
      label: ${{ inputs.label }}
      dev: ${{ inputs.dev }}
      isNative: true
      useCuda: true
    secrets: inherit
