name: SKA SDP Func Native

on:
  workflow_dispatch:
    inputs:
      label:
        type: string
        default: "main"
        required: true
      dev:
        type: boolean
        required: false
        default: false
        
  workflow_call:
    inputs:
      label:
        type: string
        required: true
      dev:
        type: boolean
        required: false
        default: false

jobs:

  SKA_SDP_Func_Native:
    uses: ./.github/workflows/build_base.yml
    with:
      packageName: ska-sdp-func
      packageVersion: $SKA_SDP_FUNC_VERSION
      pythonCall: from ska_sdp_func.visibility import dft_point_v00, dft_point_v01
      useCuda: true
      isNative: true
      label: ${{ inputs.label }}
      dev: ${{ inputs.dev }}
    secrets: inherit
