name: PFFT

on:
  workflow_dispatch:
    inputs:
      label:
        type: string
        default: "main"
        required: true
      dev:
        type: boolean
        required: false
        default: false
        
  workflow_call:
    inputs:
      label:
        type: string
        required: true
      dev:
        type: boolean
        required: false
        default: false

jobs:

  PFFT:
    uses: ./.github/workflows/build_base.yml
    with:
      packageName: pfft
      packageVersion: $PFFT_VERSION
      label: ${{ inputs.label }}
      dev: ${{ inputs.dev }}
      isNative: true
    secrets: inherit
