name: AOTools

on:
  workflow_dispatch:
    inputs:
      label:
        type: string
        default: "main"
        required: true
      dev:
        type: boolean
        required: false
        default: false
        
  workflow_call:
    inputs:
      label:
        type: string
        required: true
      dev:
        type: boolean
        required: false
        default: false

jobs:

  AOTools:
    uses: ./.github/workflows/build_base.yml
    with:
      packageName: aotools
      packageVersion: $AOTOOLS_VERSION
      packageVersionName: AOTOOLS_VERSION
      label: ${{ inputs.label }}
      dev: ${{ inputs.dev }}
      pythonCall: import aotools
    secrets: inherit
