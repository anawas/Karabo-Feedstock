name: Build Rascil Dependencies

on:
  workflow_dispatch:
    inputs:
      label:
        type: string
        default: "main"
        required: true
    secrets:
      passedSecret: ${{ secrets.ANACONDA_SECRET }}
        
  workflow_call:
    inputs:
      label:
        type: string
        default: "main"
        required: true
    secrets:
      passedSecret:
        required: true
        
jobs:

  SKA_SDP_Func_Native:
    uses: ./.github/workflows/build_SKA_SDP_Func_Python.yml
    with:
      label: ${{ inputs.label }}
    secrets:
      condaSecret: ${{ secrets.passedSecret }}

  SKA_SDP_Datamodels:
    uses: ./.github/workflows/build_SKA_SDP_Datamodel.yml
    with:
      label: ${{ inputs.label }}
    secrets:
      condaSecret: ${{ secrets.passedSecret }}

  PyBDSF:
    uses: ./.github/workflows/build_PyBDSF.yml
    with:
      label: ${{ inputs.label }}
    secrets:
      condaSecret: ${{ secrets.passedSecret }}

  SKA_SDP_Func_Python:
    needs: [SKA_SDP_Func_Native, SKA_SDP_Datamodels]
    uses: ./.github/workflows/build_SKA_SDP_Func_Python.yml
    with:
      label: ${{ inputs.label }}
    secrets:
      condaSecret: ${{ secrets.passedSecret }}
