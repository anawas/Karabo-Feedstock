name: FFTW3

on:
  workflow_dispatch:
    inputs:
      label:
        type: string
        default: "main"
        required: true
      dev:
        type: boolean
        required: false
        default: false
        
  workflow_call:
    inputs:
      label:
        type: string
        required: true
      dev:
        type: boolean
        required: false
        default: false

jobs:

  FFTW3:
    uses: ./.github/workflows/build_base.yml
    with:
      packageName: fftw
      packageVersion: $FFTW3_VERSION
      label: ${{ inputs.label }}
      dev: ${{ inputs.dev }}
      isNative: true
      customPath: fftw3/.
    secrets: inherit
