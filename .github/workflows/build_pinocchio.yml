name: Pinocchio

on:
  workflow_dispatch:
    inputs:
      label:
        type: string
        default: "main"
        required: true
      dev:
        type: boolean
        required: false
        default: false
        
  workflow_call:
    inputs:
      label:
        type: string
        required: true
      dev:
        type: boolean
        required: false
        default: false
      fromTree:
        type: boolean
        required: false
        default: false

jobs:

  Pinocchio:
    uses: ./.github/workflows/build_base.yml
    with:
      packageName: pinocchio
      packageVersion: $PINOCCHIO_VERSION
      label: ${{ inputs.label }}
      dev: ${{ inputs.dev }}
      devDeps: "PFFT_VERSION, FFTW3_VERSION"
      fromTree: ${{ inputs.fromTree }}
      isNative: true
    secrets: inherit
