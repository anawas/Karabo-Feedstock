name: Oskar Python Wrapper

on:
  workflow_dispatch:
    inputs:
      label:
        type: string
        default: "main"
        required: true
      dev:
        type: boolean
        required: false
        default: false
      devDeps:
        type: string
        required: false
        default: "OSKAR_VERSION"
      buildNumber:
        type: string
        required: false
        default: "0"
        
  workflow_call:
    inputs:
      label:
        type: string
        required: true
      dev:
        type: boolean
        required: false
        default: false
      devDeps:
        type: string
        required: false
        default: "OSKAR_VERSION"
      buildNumber:
        type: string
        required: true

jobs:

  OskarPy:
    uses: ./.github/workflows/build_base.yml
    with:
      packageName: oskarpy
      packageVersion: $OSKARPY_VERSION
      packageVersionName: OSKARPY_VERSION
      label: ${{ inputs.label }}
      dev: ${{ inputs.dev }}
      buildNumber: ${{ inputs.buildNumber }}
      devDeps: ${{ inputs.devDeps }}
      pythonCall: import oskar
      customPath: oskar-py/.
      isNative: true
    secrets: inherit
