name: Tools21cm

on:
  workflow_dispatch:
    inputs:
      label:
        type: string
        default: "main"
        required: true
      dev:
        type: boolean
        required: false
        default: false
      devDeps:
        type: string
        required: false
        default: "FFTW3_VERSION"
      buildNumber:
        type: string
        required: false
        default: "0"
        
  workflow_call:
    inputs:
      label:
        type: string
        required: true
      dev:
        type: boolean
        required: false
        default: false
      devDeps:
        type: string
        required: false
        default: "FFTW3_VERSION"
      buildNumber:
        type: string
        required: true

jobs:

  tools21cm:
    uses: ./.github/workflows/build_base.yml
    with:
      packageName: tools21cm
      packageVersion: $TOOLS_21CM_VERSION
      packageVersionName: TOOLS_21CM_VERSION
      label: ${{ inputs.label }}
      dev: ${{ inputs.dev }}
      devDeps: ${{ inputs.devDeps }}
      buildNumber: ${{ inputs.buildNumber }}
      pythonCall: import tools21cm
    secrets: inherit